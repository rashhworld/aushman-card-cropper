<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Ayushman Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center fw-medium text-primary my-5">Crop Ayushman Card</h1>
                <form action="{{ url_for('upload_file') }}" method="post" class="row g-3" enctype="multipart/form-data">
                    <div class="col-md-12">
                        <input type="file" class="form-control border-warning" name="file1" id="file1" >
                    </div>
                    <div class="col-md-12">
                        <input type="file" class="form-control border-warning" name="file2" id="file2">
                    </div>
                    <div class="col-md-12">
                        <input type="file" class="form-control border-warning" name="file3" id="file3">
                    </div>
                    <div class="col-md-12">
                        <input type="file" class="form-control border-warning" name="file4" id="file4">
                    </div>
                    <div class="col-md-12">
                        <input type="file" class="form-control border-warning" name="file5" id="file5">
                    </div>
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-primary rounded-0 mt-4">Upload and Crop</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
